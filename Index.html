<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0b0b;
            color: #00ffcc;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00ffcc;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #008f7a;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Simple AI Chatbot</h1>
    <div class="chat-container">
        <input type="text" id="userInput" placeholder="Ask something..." onkeydown="if(event.key==='Enter') getResponse()">
        <button onclick="getResponse()">Ask</button>
        <p class="output" id="chatbotResponse">I'm ready to chat!</p>
    </div>

    <script>
        function getResponse() {
            let inputField = document.getElementById("userInput");
            let input = inputField.value.toLowerCase();
            let response = "";

            if (input.includes("hello") || input.includes("hi")) {
                response = "Hello! How can I assist you?";
            } else if (input.includes("how are you")) {
                response = "I'm just a bot, but I'm doing great! How about you?";
            } else if (input.includes("your name")) {
                response = "I'm Jarvis, your AI assistant.";
            } else if (input.includes("time")) {
                let time = new Date().toLocaleTimeString();
                response = "The current time is " + time;
            } else if (input.includes("open google")) {
                response = "Opening Google...";
                window.open("https://www.google.com", "_blank");
            } else if (input.includes("open youtube")) {
                response = "Opening YouTube...";
                window.open("https://www.youtube.com", "_blank");
            } else {
                response = "I'm not sure how to answer that. Try asking something else.";
            }

            document.getElementById("chatbotResponse").innerText = response;
            inputField.value = ""; // Clears the input field after response
        }
    </script>
</body>
</html>
